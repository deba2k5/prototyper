<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: #09090b;
      color: #fafafa;
    }

    .header {
      padding: 20px;
      border-bottom: 1px solid #27272a;
      text-align: center;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    .logo svg {
      width: 28px;
      height: 28px;
      stroke: white;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .tagline {
      font-size: 13px;
      color: #71717a;
    }

    .content {
      padding: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #fafafa;
      color: #09090b;
    }

    .btn-primary:hover {
      background: #ffffff;
    }

    .btn-secondary {
      background: #27272a;
      color: #fafafa;
      border: 1px solid #3f3f46;
    }

    .btn-secondary:hover {
      background: #3f3f46;
    }

    .divider {
      height: 1px;
      background: #27272a;
      margin: 16px 0;
    }

    .config {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #a1a1aa;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 6px;
      font-size: 13px;
      color: #fafafa;
      font-family: 'SF Mono', 'Monaco', monospace;
    }

    input:focus {
      outline: none;
      border-color: #3f3f46;
      box-shadow: 0 0 0 2px rgba(250, 250, 250, 0.1);
    }

    input::placeholder {
      color: #52525b;
    }

    .status {
      text-align: center;
      font-size: 12px;
      color: #71717a;
      padding: 12px;
      background: #18181b;
      border-radius: 6px;
      border: 1px solid #27272a;
    }

    .status.active {
      color: #22c55e;
      background: rgba(34, 197, 94, 0.1);
      border-color: rgba(34, 197, 94, 0.3);
    }

    .footer {
      padding: 12px;
      text-align: center;
      font-size: 11px;
      color: #52525b;
      border-top: 1px solid #27272a;
    }

    .shortcut {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      background: #27272a;
      border-radius: 4px;
      font-size: 11px;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <path d="M3 9h18M9 21V9"/>
      </svg>
    </div>
    <h1>PM Prototyper</h1>
    <p class="tagline">Visual mockups on any website</p>
  </div>

  <div class="content">
    <button class="btn btn-primary" id="toggleToolbar">
      <span>ðŸŽ¨</span> Open Toolbar
    </button>
    <button class="btn btn-secondary" id="loadMockups">
      <span>ðŸ“‚</span> Load Saved Mockups
    </button>
    
    <div class="divider"></div>
    
    <div class="config">
      <label>Backend API URL</label>
      <input type="text" id="apiUrl" placeholder="http://localhost:3001">
    </div>
    
    <div class="status" id="status">Ready to prototype</div>
  </div>

  <div class="footer">
    Press <span class="shortcut">Delete</span> to remove selected component
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
